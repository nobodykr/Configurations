// hAx^d's config
// Updated 14/06/2015

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"

// Mouse
sensitivity "2"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
mat_vsync "0"
fps_max "999"
fps_max_menu "999"
r_dynamic "0"
r_drawtracers_firstperson "0"
mat_savechanges // write video settings to registry

// Audio
volume "0.1" //Master Volume
voice_enable "1"
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
lobby_voice_chat_enabled "0" // voice chat in lobby

// HUD
hud_scaling "0.80" 
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1.15"
cl_draw_only_deathnotices "0"
cl_righthand "0"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "3"
net_graphproportionalfont "0" // small netgraph font

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_icon_scale_min "1"
cl_radar_square_with_scoreboard "0"
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";


// MODEL
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"
// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "2"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// CROSSHAIR
cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairthickness "1"
cl_crosshairgap "-1" // classic
cl_fixedcrosshairgap "3" // new
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "999"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairgap_useweaponvalue "0"

// JUMP THROW NADE -- Holding mouse1 + click mouse3 will toggle the jump + throw
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "mouse3" "+jumpthrow" 


// Misc
developer "1"
con_enable "1"
con_filter_enable "2" // print console on screen
con_filter_text_out "Player:"
con_filter_text "Damage " // highlight damage in console
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "75" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound" // mapsonly pls volvo
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // E opening buy menu
cl_scoreboard_mouse_enable_binding "+use"
closeonbuy "1"
hud_takesshots "1" // scoreboard screenshot at end of match
password ""


// Keypad buy binds

bind kp_ins "buy vesthelm" // 0
bind kp_del "buy vest" // .
bind kp_enter "buy defuser" // Enter
bind kp_end "buy hegrenade;give weapon_hegrenade" // 1
